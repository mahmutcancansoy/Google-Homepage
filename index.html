<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="nav-item" href="https://mail.google.com/mail/u/0/?ogbl"
        >Gmail</a
      >
      <a
        class="nav-item"
        href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl"
        >Images</a
      >
      <i class="fa-solid fa-table-cells"></i>
      <button class="registr">Sign In</button>
    </div>
    <div class="container">
      <div class="logo">
        <img src="./img/Google-Logo-Images-Free-44.png" alt="" />
      </div>
      <form action="">
        <div class="form">
          <div class="search-btn">
            <button class="search-btn-area">
              <span class="icon-item"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </button>
          </div>
          <div class="input-search">
            <input class="input-area" type="text" />
          </div>

          <div class="icons">
            <span class="icon-item"><i class="fa-solid fa-camera"></i></span>
            <span class="icon-item"><i class="fa-solid fa-keyboard"></i></span>
            <span class="icon-item"
              ><i class="fa-solid fa-microphone"></i
            ></span>
            <span class="icon-item"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
        </div>
      </form>

      <div class="buttons">
        <button class="btnn" type="button">Google Search!</button>
        <button class="btnn" type="button">I'm feeling lucky!</button>
      </div>
    </div>
    <div class="footer">
      <div class="left">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </body>
</html>
